<!DOCTYPE html>
<html lang="de-de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} &middot; Gamekeller</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <header class="masthead masthead-mobile">
      <div class="masthead-inner">
        <h1>Mafia</h1>
        <p class="lead">An elegant open source and mobile first theme for <a href="http://jekyllrb.com" target="_blank">Jekyll</a>. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.</p>
        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="https://github.com/gamekeller/mafia">GitHub Projekt</a>
            </li>
            <li>Aktuell v0.1.0</li>
          </ul>
          <p>© 2013. All rights reserved.</p>
        </div>
      </div>
    </header>

    <header class="masthead masthead-desktop">
      <div class="masthead-inner">
        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="https://github.com/gamekeller/mafia">GitHub Projekt</a>
            </li>
            <li>Aktuell v0.1.0</li>
          </ul>
          <p>© 2013. All rights reserved.</p>
        </div>
        <h1 class="js-fit">Mafia</h1>
      </div>
    </header>

    <div class="content container">

      {{ content }}

    </div>

    <script src="/js/fittext.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
