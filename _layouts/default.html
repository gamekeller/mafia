<!DOCTYPE html>
<html lang="de-de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} &middot; {{ site.name }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ page.base_url }}css/main.css">
  </head>
  <body>
    {% include icons.svg %}

    <header class="masthead">
      <div class="masthead-inner">
        <div class="headline-logo">
          {% include icon.html icon="gamekeller" %}
          <h1>Mafia</h1>
        </div>
        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="https://github.com/gamekeller/mafia">GitHub Projekt</a>
            </li>
            <li>Aktuell {{ site.version }}</li>
          </ul>
        </div>
      </div>
      <div class="masthead-nav">
        {% include nav.html %}
      </div>
    </header>

    <div class="content container">

      {{ content }}

    </div>
    <script src="{{ page.base_url }}js/main.js"></script>
  </body>
</html>
